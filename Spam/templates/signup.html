<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Smart Spam Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 40, 70, 0.8), rgba(0, 70, 100, 0.8)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            perspective: 1000px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 50, 100, 0.2);
            width: 400px;
            text-align: center;
            transform: rotateY(8deg) rotateX(8deg) translateZ(20px);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            border: 1px solid rgba(0, 120, 180, 0.3);
            color: #1a2e44;
        }

        .container:hover {
            transform: rotateY(0deg) rotateX(0deg) translateZ(0);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), 0 0 100px rgba(0, 50, 100, 0.3);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 35px;
            color: #0078b4;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 120, 180, 0.3);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: 2px solid #e0e8f0;
            border-radius: 8px;
            font-size: 18px;
            background: #f9fafc;
            color: #1a2e44;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0078b4;
            box-shadow: 0 0 15px rgba(0, 120, 180, 0.2);
            transform: translateY(-3px);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #0078b4, #00aaff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 120, 180, 0.4);
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #006d9f, #0099e6);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 120, 180, 0.6);
        }

        .bottom-text {
            margin-top: 25px;
            font-size: 16px;
            color: #4a6e8a;
        }

        .bottom-text a {
            color: #00aaff;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages .error {
            color: #ff4444;
        }

        .messages .success {
            color: #00C851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        <form method="POST" action="/signup/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Signup">
        </form>
        <div class="bottom-text">
            Already have an account? <a href="/auth/">Login</a>
        </div>
    </div>
</body>
</html>
